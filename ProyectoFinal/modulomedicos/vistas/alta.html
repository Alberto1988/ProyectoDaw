	<form action="./modulomedicos/controladores/medicosControlador.php" method="POST" name="myform">
		<TABLE>
		<TR>
			<TD>Cedula:</TD>
			<TD><INPUT TYPE="text" NAME="cedula" SIZE="20" MAXLENGTH="30">
			<div id='myform_cedula_errorloc' class="error_strings"></TD>
		</TR>
		<TR>
			<TD>Nombre:</TD>
			<TD><INPUT TYPE="text" NAME="nombre" SIZE="20" MAXLENGTH="30">
			<div id='myform_nombre_errorloc' class="error_strings"></div></TD>
		</TR>
		<TR>
			<TD>Primer Apellido:</TD>
			<TD><INPUT TYPE="text" NAME="apellido1_medico" SIZE="20" MAXLENGTH="30">
			<div id='myform_apellido1_medico_errorloc' class="error_strings"></div></TD>
		</TR>
		<TR>
			<TD>Segundo Apellido:</TD>
			<TD><INPUT TYPE="text" NAME="apellido2_medico" onkeypress="return soloLetras(event)" SIZE="20" MAXLENGTH="30"><div id='myform_apellido2_medico_errorloc' class="error_strings">
			</div></TD>
		</TR>
		<TR>
			<TD>Fecha Nacimiento:</TD>
			<TD><input type="text" NAME="fecha_me" class="datepicker" /></TD>
		</TR>
		<TR>
			<TD>Especialidad:</TD>
			<TD><INPUT TYPE="text" NAME="especialidad" SIZE="20" MAXLENGTH="30"><div id='myform_especialidad_errorloc' class="error_strings"></div></TD>
		</TR>
		<TR>
			<TD>Usuario:</TD>
			<TD><INPUT TYPE="text" NAME="usu" SIZE="20" MAXLENGTH="30"><div id='myform_usu_errorloc' class="error_strings"></div></TD>
		</TR>
		<TR>
			<TD>Contrasenya:</TD>
			<TD><INPUT TYPE="text" NAME="pass" SIZE="20" MAXLENGTH="30"><div id='myform_pass_errorloc' class="error_strings"></div></TD>
		</TR>
		<TR>
			<TD><INPUT TYPE="submit" NAME="alta" VALUE="Alta"></TD>
		</TR>
	</TABLE>
	</form>
	<script language="JavaScript" src="./modulomedicos/Javascript/validar.js"
    type="text/javascript" xml:space="preserve"></script>
